<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Survey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
</head>

<body class="container">
	<header>
		<h1 class="display-1">Developer Survey</h1>
	</header>
	<hr>

	<main>
		<form id="survey-form" class="form" method="POST">
			<p id="description"><em>Describe your experience.</em></p>
			<div id="error" class="error"></div>

			<div class="form-step show" data-position="beg">
				<fieldset data-prev="beg" data-current="0" data-next="1">
					<legend>Who are you?</legend>

					<div class="form-group">
						<label for="name" class="right-label" id="name-label">
							Name <small class="required">*</small>
						</label>
						<input class="form-control" name="name" autofocus class="left-input" type="text" id="name"
							pattern="\w+\s+\w+" title="Please enter a first and last name" placeholder="First Last"
							maxlength="50" required>
					</div>

					<div class="form-group">
						<label for="email" class="right-label" id="email-label">
							Email <small class="required">*</small>
						</label>
						<input class="form-control" name="email" class="left-input" type="email" id="email"
							placeholder="foobar@baz.com" required>
					</div>

					<div class="form-group">
						<label for="age" class="right-label" id="age-label">
							Age <small class="required">*</small>
						</label>
						<input class="form-control" name="age" class="left-input" type="number"
							title="Please enter age between 3 and 110" id="age" min="3" max="150" placeholder="27"
							required>
					</div>

					<div class="form-group">
						<label for="experience" class="right-label" id="experience-label">
							Years Experience <small class="required">*</small>
						</label>
						<input class="form-control" name="xp" class="left-input" type="number" id="experience" min="0"
							max="70" placeholder="5" required>
					</div>

				</fieldset>
			</div>

			<div class="form-step" >
				<fieldset id="focus-fieldset" >
					<legend>What is your focus?</legend>

					<div id="focus-div">
						<div class="focus-label">
							<label for="frontend">Frontend</label>
							<input id="frontend" type="radio" value="frontend" name="focus" required checked>
						</div>

						<div class="focus-label">
							<label for="backend">Backend</label>
							<input id="backend" type="radio" value="backend" name="focus" required>
						</div>

						<div class="focus-label">
							<label for="fullstack">Fullstack</label>
							<input id="fullstack" type="radio" value="fullstack" name="focus" required>
						</div>

					</div>
				</fieldset>
			</div>
			
			<div class="form-step">
				<fieldset id="tech-stack-fieldset">
					<legend>What's your tech stack?</legend>

					<div id="tech-stack-div">

						<label>
							<input type="checkbox" name="tech-stack" value="react">React
						</label>


						<label>
							<input type="checkbox" name="tech-stack" value="nodejs"> NodeJs
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="css3"> CSS3
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="jquery"> JQuery
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="php"> PHP
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="sql"> SQL
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="postgress"> Postgress
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="python"> Python
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="javascript"> Javascript
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="es6"> ES6
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="mongodb"> MongoDB
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="ruby"> Ruby
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="rubyrails"> RubyRails
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="django"> Django
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="babel"> Babel
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="webpack"> Webpack
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="grunt"> Grunt
						</label>

						<label>
							<input type="checkbox" name="tech-stack" value="gulp"> Gulp
						</label>
					</div>
				</fieldset>
			</div>
			
			<div class="form-step">
				<fieldset id="learn-fieldset">
					<legend>How did you learn how to code?</legend>

					<div id="learn-div">
						<select name="learn" id="learn" required>
							<option value="">Select One</option>
							<option value="online">Self Taught - Online</option>
							<option value="college">College</option>
							<option value="job">On the Job</option>
							<option value="bootcamp">Bootcamp</option>
						</select>
					</div>

				</fieldset>
			</div>
			
			<div class="form-step" data-position="end">
				<fieldset>
					<legend>Anything else?</legend>
					<textarea placeholder="Additional Comments" name="comments" id="comments" cols="30" rows="10"
						required></textarea>
				</fieldset>
			</div>
			
			<div class="form-step" data-position="finish">
				<h3>Form Complete</h3>
				<p>Thank You</p>
			</div>

			<div id="form-control-button-div">
				<button id="prev-btn" class="btn btn-secondary" type="button">Prev</button>
				<button id="next-btn" class="btn btn-primary" type="button">Next</button>
				<button id="submit-btn" class="btn btn-primary" type="submit">Submit</button>
			</div>
		</form>
	</main>
	<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
	<script defer src="./js/script.js"></script>
</body>

</html>
