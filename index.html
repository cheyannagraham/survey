<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script src="main.js"></script>
    
</head>
<body>
    <header>
        <h1 id="title">Front End Web Developor Survey</h1>
    </header>

    <main>
        <p id="description">Describe your experience.</p>
        <form action="" id="survey-form">
            
            <fieldset>
                <legend>Who are you?</legend>
            
                <label id="name-label">* Name
                    <input type="text" id="name" placeholder="First Last" maxlength="50" required>
                </label>

                <label id="email-label">* Email
                    <input type="email" id="emaill" placeholder="johndoe@email.com" required>
                </label>
                
                <label id="age-label">* Age
                    <input type="number" id="age" min="5" max="100" placeholder="27" required>
                </label>
                
                <label id="experience-label"> Years Experience
                    <input type="number" id="experience" min="0" max="70" placeholder="5" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>What is your focus?</legend>
            
                <label>Frontend  
                    <input type="radio" name="focus" checked> 
                </label>
                
                <label>Backend  
                    <input type="radio" name="focus"> 
                </label>
                
                <label>Fullstack  
                    <input type="radio" name="focus"> 
                </label>
            </fieldset>

            <fieldset>
                <legend>What's your tech stack?</legend>
            
                <label> 
                    <input type="checkbox" > React  
                </label>
                
                <label>  
                    <input type="checkbox" > NodeJs 
                </label>
                
                <label>  
                    <input type="checkbox" > CSS3 
                </label>
                
                <label>  
                    <input type="checkbox" > jQuery
                </label>
                
                <label>  
                    <input type="checkbox" > PHP
                </label>
                
                <label>  
                    <input type="checkbox" > SQL
                </label>
                
                <label>  
                    <input type="checkbox" > Postgress
                </label>
                <label>  
                    <input type="checkbox" > Python
                </label>
                <label>  
                    <input type="checkbox" > Javascript
                </label>
                <label>  
                    <input type="checkbox" > ES6
                </label>
                <label>  
                    <input type="checkbox" > MongoDB
                </label>
                <label>  
                    <input type="checkbox" > Ruby
                </label>
                <label>  
                    <input type="checkbox" > RubyonRails
                </label>
                <label>  
                    <input type="checkbox" > Django
                </label>
                <label>  
                    <input type="checkbox" > Babel
                </label>
                <label>  
                    <input type="checkbox" > Webpack
                </label>
                <label>  
                    <input type="checkbox" > Grunt
                </label>
                <label>  
                    <input type="checkbox" > Gulp
                </label>
            </fieldset>

            <fieldset>
                <legend>How did you learn how to code?</legend>
                <select name="" id="dropdown">
                    <option value="">Self Taught - Online</option>
                    <option value="">Formal Education</option>
                    <option value="">On the Job</option>
                    <option value="">Bootcamp</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Anything else?</legend>
                <input type="textarea">
            </fieldset>
            


        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
