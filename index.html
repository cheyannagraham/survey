<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Survey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
	<header>
		<h1 id="title">Developer Survey</h1>
	</header>

	<main>

		<form id="survey-form" method="POST">
			<p id="description">Describe your experience.</p>

			<fieldset id="intro-fieldset">
				<legend>Who are you?</legend>

				<div class="intro-div">
					<label for="name" class="right-label" id="name-label">
						<small class="required">*</small> Name
					</label>
					<input name="name" class="left-input" type="text" id="name" placeholder="Foo Bar" maxlength="50" required>
				</div>

				<div class="intro-div">
					<label for="email" class="right-label" id="email-label">
						<small class="required">*</small> Email
					</label>
					<input name="email" class="left-input" type="email" id="email" placeholder="foobar@baz.com" required>
				</div>

				<div class="intro-div">
					<label for="number" class="right-label" id="number-label">
						<small class="required">*</small> Age
					</label>
					<input name="age" class="left-input" type="number" id="number" min="5" max="100" placeholder="27" required>
				</div>

				<div class="intro-div">
					<label for="experience" class="right-label" id="experience-label">
						Years Experience
					</label>
					<input name="xp" class="left-input" type="number" id="experience" min="0" max="70" placeholder="5" required>
				</div>

			</fieldset>

			<fieldset id="focus-fieldset">
				<legend>What is your focus?</legend>

				<div id="focus-div">
					<div class="focus-label">
						<label for="frontend">Frontend</label>
						<input type="radio" value="frontend" name="focus" checked>
					</div>

					<div class="focus-label">
						<label for="backend">Backend</label>
						<input type="radio" value="backend" name="focus">
					</div>

					<div class="focus-label">
						<label for="fullstack">Fullstack</label>
						<input type="radio" value="fullstack" name="focus">
					</div>

				</div>
			</fieldset>

			<fieldset id="tech-stack-fieldset">
				<legend>What's your tech stack?</legend>

				<div id="tech-stack-div">

					<label>
						<input type="checkbox" name="tech-stack" value="react">React
					</label>


					<label>
						<input type="checkbox" name="tech-stack" value="nodejs"> NodeJs
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="css3"> CSS3
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="jquery"> JQuery
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="php"> PHP
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="sql"> SQL
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="postgress"> Postgress
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="python"> Python
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="javascript"> Javascript
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="es6"> ES6
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="mongodb"> MongoDB
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="ruby"> Ruby
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="rubyrails"> RubyRails
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="django"> Django
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="babel"> Babel
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="webpack"> Webpack
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="grunt"> Grunt
					</label>

					<label>
						<input type="checkbox" name="tech-stack" value="gulp"> Gulp
					</label>
				</div>
			</fieldset>

			<fieldset id="learn-fieldset">
				<legend>How did you learn how to code?</legend>

				<div id="learn-div">
					<select name="learn" id="dropdown">
						<option value="online">Self Taught - Online</option>
						<option value="college">College</option>
						<option value="job">On the Job</option>
						<option value="bootcamp">Bootcamp</option>
					</select>
				</div>

			</fieldset>

			<fieldset>
				<legend>Anything else?</legend>
				<textarea placeholder="Additional Comments" name="comments" id="" cols="30" rows="10"></textarea>
			</fieldset>

			<button id="submit" type="submit">Submit</button>





		</form>
	</main>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script defer src="./js/main.js"></script>
</body>

</html>
