<fieldset id="intro-fieldset" data-prev="beg" data-current="0" data-next="1">
    <legend>Who are you?</legend>

    <div class="intro-div">
        <label for="name" class="right-label" id="name-label">
            <small class="required">*</small> Name
        </label>
        <input name="name" autofocus class="left-input" type="text" id="name" pattern="\w+\s+\w+" title="Please enter a first and last name" placeholder="First Last" maxlength="50" required>
    </div>

    <div class="intro-div">
        <label for="email" class="right-label" id="email-label">
            <small class="required">*</small> Email
        </label>
        <input name="email" class="left-input" type="email" id="email" placeholder="foobar@baz.com" required>
    </div>

    <div class="intro-div">
        <label for="age" class="right-label" id="age-label">
            <small class="required">*</small> Age
        </label>
        <input name="age" class="left-input" type="number" title="Please enter age between 3 and 110" id="age" min="5" max="100" placeholder="27" required>
    </div>

    <div class="intro-div">
        <label for="experience" class="right-label" id="experience-label">
            <small class="required">*</small> Years Experience
        </label>
        <input name="xp" class="left-input" type="number" id="experience" min="0" max="70" placeholder="5" required>
    </div>

</fieldset>
