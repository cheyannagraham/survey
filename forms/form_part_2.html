<fieldset id="focus-fieldset">
    <legend>What is your focus?</legend>

    <div id="focus-div">
        <div class="focus-label">
            <label for="frontend">Frontend</label>
            <input type="radio" value="frontend" name="focus" checked>
        </div>

        <div class="focus-label">
            <label for="backend">Backend</label>
            <input type="radio" value="backend" name="focus">
        </div>

        <div class="focus-label">
            <label for="fullstack">Fullstack</label>
            <input type="radio" value="fullstack" name="focus">
        </div>

    </div>
</fieldset>
